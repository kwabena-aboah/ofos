{% extends 'base.html' %}

{% block page_title %}Delete Transaction{% endblock %}

{% block content %}
    <h2>Delete Transaction</h2>

    <p>Are you sure you want to delete "{{ transaction }}"?</p>

    <form method="post" action=".">
      {% csrf_token %}
        <table class="form_table">
            <tr>
                <td>
                    <button type="submit" name="confirmed" class="btn btn-success">yes</button>
                    or
                    <a href="{% url 'transactions:budget_transaction_list' %}" class="btn btn-danger">No</a>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
