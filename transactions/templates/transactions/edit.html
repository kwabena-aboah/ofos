{% extends 'base.html' %}

{% block page_title %}Edit Transaction{% endblock %}

{% block content %}
    <h2>Edit Transaction</h2>

    <form method="post" action=".">
      {% csrf_token%}
        <table class="form_table">
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" name="confirmed" value="Save">
                    or
                    <a href="{% url 'transactions:budget_transaction_list' %}">Cancel</a>
                </td>
            </tr>
        </table>
    </form>

    <p class="deletion">
        You can also
        <a href="{% url 'transactions:budget_transaction_delete' transaction.pk %}">delete</a>
        this transaction.
    </p>
{% endblock %}
