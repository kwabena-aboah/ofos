{% extends 'base.html' %}

{% block page_title %}Add A Budget{% endblock %}

{% block body %}
{% block content %}
    <h2>Add A Budget</h2>

    <form method="post" action=".">
      {% csrf_token %}
        <table class="form_table">
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" name="confirmed" value="Save">
                    or
                    <a href="{% url 'budget:budget_budget_list' %}">Cancel</a>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
{% endblock %}
