{% extends 'base.html' %}

{% block page_title %}Delete Budget{% endblock %}

{% block blody %}
{% block content %}
    <h2>Delete Budget</h2>

    <p>Are you sure you want to delete "{{ budget }}"?</p>

    <form method="post" action=".">
      {% csrf_token %}
        <table class="form_table">
            <tr>
                <td>
                    <button type="submit" name="confirmed" class="btn btn-success">Yes</button>
                    or
                    <a href="{% url 'budget:budget_budget_list' %}" class="btn btn-danger">No</a>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
{% endblock %}
